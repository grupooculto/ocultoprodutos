<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oculto Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Oculto Produtos</h1>
    <p>Bem vindo (a) ao Grupo Oculto!</p>
  </header>

  <main>
    <div class="tabela-container">
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Limpo (R$)</th>
            <th>Sujo (R$)</th>
            <th>Limpo Parceiro (R$)</th>
            <th>Sujo Parceiro (R$)</th>
            <th>Quantidade</th>
          </tr>
        </thead>
        <tbody id="produtos"></tbody>
      </table>
    </div>

    <div id="totais">
      <h3>Total dos Produtos</h3>
      <p>Limpo: <span id="total-limpo">R$ 0,00</span></p>
      <p>Sujo: <span id="total-sujo">R$ 0,00</span></p>
      <p>Limpo Parceiro: <span id="total-limpo-parceiro">R$ 0,00</span></p>
      <p>Sujo Parceiro: <span id="total-sujo-parceiro">R$ 0,00</span></p>
    </div>
  </main>

  <footer>
    <p>üê∫ Wolf | Discord: pocabdf</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

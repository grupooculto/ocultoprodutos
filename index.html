<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oculto Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Oculto Produtos</h1>
    <p>Bem vindo (a) ao Grupo Oculto!</p>
  </header>

  <main>
    <div class="tabela-container">
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Limpo (R$)</th>
            <th>Sujo (R$)</th>
            <th>Limpo Parceiro (R$)</th>
            <th>Sujo Parceiro (R$)</th>
            <th>Quantidade</th>
          </tr>
        </thead>
        <tbody id="produtos"></tbody>
      </table>
    </div>

    <div class="dados-retorno">
      <div class="dados-head">
        <select id="mode-selector">
          <option value="">Selecione o retorno...</option>
          <option value="limpo">Limpo</option>
          <option value="sujo">Sujo</option>
          <option value="limpo-parc">Limpo Parceiro</option>
          <option value="sujo-parc">Sujo Parceiro</option>
        </select>
      </div>
      <div class="dados-body">
        <h3>Total dos Produtos</h3>
        <div id="totais"> </div>
      </div>

    </div>


  </main>

  <footer>
    <p>üê∫ Wolf | Discord: pocabdf</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>

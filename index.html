<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oculto Produtos</title>
    <style>
        body {
            background-color: #000;
            color: #f0f;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            border: 1px solid #f0f;
            padding: 10px;
        }
        input {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Bem vindo (a) ao Grupo Oculto!</h1>
    <h2>Tabela de Produtos</h2>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Limpo (R$)</th>
                <th>Sujo (R$)</th>
                <th>Limpo Parceiro (R$)</th>
                <th>Sujo Parceiro (R$)</th>
                <th>Qtd</th>
                <th>Total Limpo (R$)</th>
                <th>Total Sujo (R$)</th>
                <th>Total Limpo Parceiro (R$)</th>
                <th>Total Sujo Parceiro (R$)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Produto X</td>
                <td>10,00</td>
                <td>8,00</td>
                <td>9,00</td>
                <td>7,00</td>
                <td><input type="number" value="0" min="0" onchange="calcular(this, 10, 8, 9, 7)"></td>
                <td class="limpo">0,00</td>
                <td class="sujo">0,00</td>
                <td class="limpo-parceiro">0,00</td>
                <td class="sujo-parceiro">0,00</td>
            </tr>
            <!-- VocÃª pode copiar esse bloco <tr> e colar pra cada produto da sua tabela real -->
        </tbody>
    </table>

    <p>Wolf - Discord: pocabdf</p>

    <script>
        function calcular(input, limpo, sujo, limpoP, sujoP) {
            const quantidade = parseInt(input.value) || 0;
            const row = input.parentElement.parentElement;
            row.querySelector('.limpo').innerText = (quantidade * limpo).toFixed(2).replace('.', ',');
            row.querySelector('.sujo').innerText = (quantidade * sujo).toFixed(2).replace('.', ',');
            row.querySelector('.limpo-parceiro').innerText = (quantidade * limpoP).toFixed(2).replace('.', ',');
            row.querySelector('.sujo-parceiro').innerText = (quantidade * sujoP).toFixed(2).replace('.', ',');
        }
    </script>

</body>
</html>
